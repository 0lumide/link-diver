<div class="search-bar border-box">
    <input class="border-box" type="search" [(ngModel)]="newRegex" 
            placeholder="Insert your regular expression here"
            autofocus="autofocus"
            (keyup.enter)="pushRegex()"/>
    <button mat-raised-button color="primary" id="filterButton" class="border-box" 
            (click)="pushRegex()">Filter</button>
</div>
