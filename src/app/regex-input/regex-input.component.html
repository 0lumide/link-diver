<div class="search-bar border-box">
    <input class="border-box" type="text" [(ngModel)]="newRegex" 
            placeholder="Insert your regular expression here"
            autofocus="autofocus"
            (keyup.enter)="pushRegex()"/>
    <button id="filterButton" class="border-box" (click)="pushRegex()">Filter</button>
</div>
