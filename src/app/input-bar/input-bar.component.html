<div class="search-bar border-box">
    <input class="border-box" type="search" [(ngModel)]="newInput" 
            placeholder="Insert your regular expression here"
            autofocus="autofocus"
            (keyup.enter)="pushInput()"/>
    <button mat-raised-button color="primary" id="filterButton" 
            class="border-box" (click)="pushInput()">Filter</button>
</div>
